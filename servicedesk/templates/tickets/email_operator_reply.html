<!-- templates/tickets/email_operator_reply.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 15px; border-left: 4px solid #007bff; }
        .message { background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Ответ на ваше обращение</h2>
            <p><strong>Тема:</strong> {{ ticket.subject }}</p>
            <p><strong>Номер обращения:</strong> #{{ ticket.id }}</p>
        </div>
        
        <div class="message">
            <p><strong>Оператор {{ operator_name }} пишет:</strong></p>
            <p>{{ message_text|linebreaks }}</p>
        </div>
        
        <p>Вы можете ответить на это письмо, и ваш ответ будет добавлен к обращению.</p>
        
        <div class="footer">
            <p>С уважением,<br>Служба поддержки ServiceDesk</p>
        </div>
    </div>
</body>
</html>
