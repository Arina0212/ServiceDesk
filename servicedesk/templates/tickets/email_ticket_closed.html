<!-- templates/tickets/email_ticket_closed.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #28a745; color: white; padding: 15px; border-radius: 5px; }
        .info { background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Ваше обращение закрыто</h2>
        </div>
        
        <div class="info">
            <p><strong>Тема обращения:</strong> {{ ticket.subject }}</p>
            <p><strong>Номер обращения:</strong> #{{ ticket.id }}</p>
            <p><strong>Статус:</strong> Завершено</p>
        </div>
        
        <p>Мы надеемся, что ваша проблема была успешно решена.</p>
        <p>Если у вас возникли новые вопросы, создайте новое обращение.</p>
        
        <div class="footer">
            <p>С уважением,<br>Служба поддержки ServiceDesk</p>
        </div>
    </div>
</body>
</html>
