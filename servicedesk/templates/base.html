<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceDesk - Панель оператора</title>
    <!-- Подключаем Bootstrap для красивого оформления -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайта -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'ticket_list' %}">ServiceDesk</a>
            <div class="navbar-text">
                {% if user.is_authenticated %}
                    Привет, {{ user.username }}! | 
                    <a href="{% url 'admin:logout' %}" class="text-light">Выйти</a>
                {% else %}
                    <a href="{% url 'admin:login' %}" class="text-light">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container mt-4">
        {% block content %}
        <!-- Здесь будет content из других шаблонов -->
        {% endblock %}
    </div>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
